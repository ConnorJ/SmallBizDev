<html>
	<head>
		<title>JS Test</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<script>
			$(document).ready(function(){

				var count = 2;

 				$("#btn1").click(function(){
    				$("#submit").before("Enter Question #" + count+ ": <input type=\"text\" size=\"100\" name=\"questionName\"><br /><br />");
    				count++;
  				});
  			});
		</script>
	</head>
	<body>
		<div class="surveyForm">
			 <form method="post" action="questioncreator.php">
              Survey Name: <input type="text" size="20" name="surveyName"><br /><br />
              Enter Question #1: <input type="text" size="100" name="questionName"><br /><br />
              <input type="submit" id="submit" value="Create Survey" name="submit">
            </form>
            <button id="btn1">Add Question</button>
		</div>
	</body>
</html>
