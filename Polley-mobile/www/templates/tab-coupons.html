<ion-view title="Coupons">
  <ion-content>

<div class="bar bar-header item-input-inset">
    <i class="icon ion-ios7-search placeholder-icon"></i>
    <input type="search" placeholder="Search">
</div>

    <ion-list>
      <ion-item ng-repeat="coupon in coupons" type="item-text-wrap" href="#/tab/coupons/{{coupons.id}}">
        {{coupons.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
